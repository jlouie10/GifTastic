    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Eczar:400,500,600,700,800|Rubik:300,400,500,700,900"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">

    <title>GifTastic</title>

<body>
    <div id="outer">
        <div id="outer-container">
            <form id="gif-form">
                <div id="form-container">
                    <!-- Removed "for" attribute to avoid pseudo-class styles from being invoked -->
                    <label>What's your favorite cartoon?</label>

                    <div id="input-container">
                        <div id="input-container-inner">
                            <input type="text" id="gif-input">
                            <input id="add-topic" class="fas fa-search" type="submit" value="&#xf002">
                        </div>
                    </div>
                </div>
            </form>
            <div id="buttons"></div>
        </div>
    </div>
    
    <div id="images"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
